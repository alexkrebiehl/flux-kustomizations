apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "67.6.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 1h
  values:
    fullnameOverride: prometheus

    # DISABLE for lightweight setup
    alertmanager:
      enabled: false
    nodeExporter:
      enabled: false

    # Prometheus configuration
    prometheus:
      enabled: true
      prometheusSpec:
        # Lightweight resource limits
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi

        # Retention settings
        retention: 15d
        retentionSize: 45GB

        # Storage on proxmox-zpool
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: proxmox-zpool
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

        # Increased scrape interval for efficiency
        scrapeInterval: 60s
        evaluationInterval: 60s

        # Scrape all namespaces
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        podMonitorSelector: {}

    # Grafana configuration
    grafana:
      enabled: true

      adminPassword: changeme  # TODO: Change this!

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

      # Storage for dashboards
      persistence:
        enabled: true
        storageClassName: proxmox-zpool
        size: 10Gi
        accessModes:
          - ReadWriteOnce

      # Ingress configuration (matches plex pattern)
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - grafana.krebiehl.com
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.krebiehl.com

      # Default K8s dashboards
      defaultDashboardsEnabled: true
      defaultDashboardsTimezone: America/New_York

      # Prometheus datasource (auto-configured)
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-kube-prometheus-prometheus:9090
              access: proxy
              isDefault: true
              editable: true

    # kube-state-metrics (essential for cluster metrics)
    kubeStateMetrics:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    # Prometheus Operator
    prometheusOperator:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    # Selective default rules (disable heavy ones)
    defaultRules:
      create: true
      rules:
        alertmanager: false
        etcd: false
        configReloaders: false
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: false
        kubeApiserverHistogram: false
        kubeApiserverSlos: false
        kubeControllerManager: false
        kubelet: true
        kubeProxy: false
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: false
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeSchedulerAlerting: false
        kubeSchedulerRecording: false
        kubeStateMetrics: true
        network: false
        node: false
        nodeExporterAlerting: false
        nodeExporterRecording: false
        prometheus: true
        prometheusOperator: true
