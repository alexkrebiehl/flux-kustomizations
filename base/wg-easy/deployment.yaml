apiVersion: apps/v1
kind: Deployment
metadata:
  name: wg-easy
  namespace: wg-easy
  labels:
    app.kubernetes.io/name: wg-easy
    app.kubernetes.io/component: vpn
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for ReadWriteOnce PVC
  selector:
    matchLabels:
      app: wg-easy
  template:
    metadata:
      labels:
        app: wg-easy
        app.kubernetes.io/name: wg-easy
        app.kubernetes.io/component: vpn
        version: 15.2.1
    spec:
      containers:
      - name: wg-easy
        image: ghcr.io/wg-easy/wg-easy:15.2.1
        imagePullPolicy: IfNotPresent
        env:
        - name: WG_HOST
          value: "vpn.krebiehl.com"
        - name: WG_DEFAULT_ADDRESS
          value: "172.22.1.x"
        - name: WG_PORT
          value: "51820"
        - name: WG_POST_UP
          value: "echo 'WireGuard interface up - iptables/nftables managed by Kubernetes'"
        - name: WG_POST_DOWN
          value: "echo 'WireGuard interface down'"
        # Optional: Uncomment to set web UI password
        # - name: PASSWORD
        #   value: "your-secure-password"
        ports:
        - name: wireguard
          containerPort: 51820
          protocol: UDP
        - name: web-ui
          containerPort: 51821
          protocol: TCP
        volumeMounts:
        - name: wg-easy-data
          mountPath: /etc/wireguard
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  # Wait for wg0.conf to be created
                  while [ ! -f /etc/wireguard/wg0.conf ]; do sleep 1; done
                  # Replace iptables commands with echo (Talos uses nftables)
                  sed -i 's/^PostUp = iptables.*/PostUp = echo \"WireGuard interface up\"/' /etc/wireguard/wg0.conf
                  sed -i 's/^PostDown = iptables.*/PostDown = echo \"WireGuard interface down\"/' /etc/wireguard/wg0.conf
                  # Restart WireGuard interface with fixed config
                  wg-quick down wg0 2>/dev/null || true
                  wg-quick up wg0
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
        livenessProbe:
          httpGet:
            path: /
            port: 51821
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 51821
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: wg-easy-data
        persistentVolumeClaim:
          claimName: wg-easy-data
